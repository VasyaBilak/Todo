<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<section class="tasks-wrap mt-5">
    <div class="container">
      <div class="alert notification-alert"></div>
       <div class="card mb-3">
           <div class="card-header">
               Список завдань
           </div>
           <div class="card-body">
               <form name="AddTodoItem">
                   <div class="form-group">
                       <label for="todoText">Текст</label>
                       <input type="text" class="form-control" id="todoText">
                       <div class="invalid-feedback">
                           Додати текст
                       </div>
                   </div>
                   <button type="submit" class="btn btn-primary">Добавити</button>
               </form>
           </div>
       </div>
       <div class="card mb-3 list-card">
           <div class="card-header">
               Список задач <span>Порожній</span>
           </div>
           <div class="card-body">
               <div class="alert alert-info empty-alert">Empty</div>
               <ul class="list-group"></ul>
           </div>
       </div>
        <button class="btn btn-primary clear-btn">Очистити лист</button>
    </div>
</section>

<script src="js/id.js"></script>
<script src="js/tasks.js"></script>
<script src="js/localstorage.js"></script>
<script src="js/notification.js"></script>
<script src="js/observer.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
